<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>JSON To Tabular Format</title>
</head>
<body>
    <div class="container">
        <input type="text" id="myInput" onkeyup="search()" placeholder="Search for Employee names..">
        <p id="showData"></p>

        <br><br>
        <a href="javascript:previousPage()" id="btn_prev">Prev</a>&nbsp;&nbsp;
        <a href="javascript:nextPage()" id="btn_next">Next</a>
        &nbsp;&nbsp;&nbsp;page: <span id="page"></span>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
